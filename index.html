<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Alpha Prototype - Team #2</title>
</head>

<body>
    <div class="pc-schema">

        <!-- Buttons -->

        <div class="infoPage" id="help"><img src="img/icons/help.png"></div>
        <div class="infoPage" id="team"><img src="img/icons/team.png"></div>

        <!-- Dynamic Relationships -->

        <div class="element blocked" id="balancesRule"></div>
        <div class="element blocked" id="editsRule"></div>
        <div class="element blocked" id="editsGraphicElement"></div>
        <div class="element blocked" id="generatesWorkProduct"></div>
        <div class="element blocked" id="buildsRule"></div>
        <div class="element blocked" id="specifiesSpace"></div>
        <div class="element blocked" id="createsEvent"></div>
        <div class="element blocked" id="createsPlot"></div>
        <div class="element blocked" id="describesChallenge"></div>
        <div class="element blocked" id="definesFlow"></div>
        <div class="element blocked" id="implementsInterface"></div>
        <div class="element blocked" id="determinesGraphicElement"></div>
        
        <!-- Conditionals and Events -->

        <div class="element" id="conditionalRules"></div>
        <div class="element" id="conditionalInterfaces"></div>
        <div class="element" id="triggerEvent"></div>
        
        <!-- Goal Relationships -->
        
        <div class="element" id="developingGame"></div>
        <div class="element" id="refiningRule"></div>
        <div class="element" id="guaranteeingBalances"></div>
        <div class="element" id="allowingBuilds"></div>
        <div class="element" id="ensuringSpecifies"></div>
        <div class="element" id="estabilshingSpace"></div>
        <div class="element" id="makingHasCoherence"></div>
        <div class="element" id="guaranteeingCreates"></div>
        <div class="element" id="elaboratingPlot"></div>
        <div class="element" id="developingChallenge"></div>
        <div class="element" id="takingCareOfDescribes"></div>
        <div class="element" id="allowingDefines"></div>
        <div class="element" id="developingFlow"></div>
        <div class="element" id="developingInterface"></div>
        <div class="element" id="allowingDetermines"></div>
        <div class="element" id="developingGraphicElement"></div>
    </div>

    <script src="js/sweetalert.js"></script>
    <script src="js/code.js"></script>
</body>

</html>
